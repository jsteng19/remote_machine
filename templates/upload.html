<!DOCTYPE HTML>

<title>Upload new File</title>
      <h1 class = "toptitle">Upload new files</h1>
      <hr class = "topline">
    <form method=post enctype=multipart/form-data>
      <input type='file' name='file'>
      <br>
      <input type='text' name='description'>
      <br>
      <input type=submit value=Upload>
    </form>

<html lang = "en">
  <head>
    <meta charset = "utf-8"/>
  </head>
    <body>


        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/uploadstyles.css')}}">



            <h1 class = "toptitle">Existing programs</h1>
            <ul class = "a" style="list-style-type:disc;">
              {% for program in db %}
                <li>{{program["name"]}}</li>
              {% endfor %}
           </ul>

        <br>

    </body>
</html>
