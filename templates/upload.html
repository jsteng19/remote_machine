<!DOCTYPE HTML>

<title>Upload new File</title>



      <h1 class = "toptitle">Upload new files</h1>
      <hr class = "topline">
    <form method=post enctype=multipart/form-data>
      <input type='file' name='file'>
      <br>
      <input type='text' name='description' placeholder='description'>
      <br>
      <input type=submit value=Upload>
    </form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

<html lang = "en">
  <head>
    <meta charset = "utf-8"/>
  </head>
    <body>


        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/uploadstyles.css')}}">



            <h1 class = "toptitle">Existing programs</h1>

        {% for program in db %}
          <a href = "#" class = "button1"  onclick="window.location.href = 'uploads/{{program['name']}}';" id = '{{program["name"]}}' style = 'margin:5%; justify-content: center;'> {{program["name"]}} </a>
        {% endfor %}


        <br>

    </body>
</html>
